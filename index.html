<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learn Vue</title>
    <script src="https://unpkg.com/vue@3.0.2"></script>
    <style>
      #box {
        padding: 100px 0;
        width: 400px;
        text-align: center;
        background-color: #ddd;
        margin: 20px;
        display: inline-block;
      }
    </style>
  </head>
  <body>
    <div id="app">
        <a :href="url">Best site ver</a>
      <div v-if="showBook">
        <ul>
          <li v-for="book in books">
            <h3>{{book.title}}</h3>
            <p>{{book.author}}</p>
          </li>
        </ul>
      </div>
      <button @click="toggleshowBook">
        <span v-if="showBook">hide books</span>
        <span v-else>show book</span>
      </button>

      <div v-show="showBook">currently showing books</div>

      <br />

      <div id="box" @mouseover="handleEvent($event, 5)">mouseover (enter)</div>
      <div id="box" @mouseleave="handleEvent">mouseleave</div>
      <div id="box" @dblclick="handleEvent">doubleclick</div>
      <div id="box" @mousemove="handleMouseMove">position {{x}} {{y}}</div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
